<section class="search-panel">
  <form class="search-panel__form" (ngSubmit)="onSearch()">
    <div class="search-panel__labels">
      <label class="search-panel__label" for="product-search-input">Search Query</label>
      <label class="search-panel__label" for="result-count-select">Results</label>
    </div>
    <div class="search-panel__field-wrap">
      <span class="search-panel__icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" focusable="false">
          <path
            d="M15.8 14.4h-.73l-.26-.25a6.25 6.25 0 1 0-.67.67l.25.26v.73L19 20.2 20.2 19l-4.4-4.6Zm-5.3 0A4.85 4.85 0 1 1 15.35 9.6a4.86 4.86 0 0 1-4.85 4.8Z"
          />
        </svg>
      </span>

      <input
        id="product-search-input"
        [(ngModel)]="query"
        name="query"
        placeholder="Try: red rose camisole"
        autocomplete="off"
      />
      <select
        id="result-count-select"
        [(ngModel)]="topN"
        name="topN"
        aria-label="Number of results to fetch"
      >
        <option *ngFor="let option of topNOptions" [ngValue]="option">{{ option }}</option>
      </select>
      <button type="submit">Search</button>
    </div>
    <p class="search-panel__hint">
      Optimized for natural-language product discovery and multimodal ranking.
    </p>

    <div class="search-panel__image-controls">
      <label class="search-panel__upload-btn" for="image-search-upload">
        Attach Image
      </label>
      <input
        id="image-search-upload"
        type="file"
        accept="image/*"
        (change)="onImageSelected($event)"
      />
      <span class="search-panel__file-name">
        {{ selectedImageName || 'No image selected' }}
      </span>
      <button
        type="button"
        class="search-panel__image-search-btn"
        [disabled]="!selectedImageFile"
        (click)="onImageSearch()"
      >
        Search Similar Images
      </button>
    </div>
  </form>

  <div class="search-panel__quick-actions">
    <button
      *ngFor="let quickQuery of quickQueries"
      type="button"
      class="search-panel__quick-pill"
      (click)="useQuickQuery(quickQuery)"
    >
      {{ quickQuery }}
    </button>
  </div>
</section>
